<!DOCTYPE html> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<title>动态信息窗口</title> 
  <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
  <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js"></script>
  <script>
    var time=new Date();
    var h=time.getHours();
    var hArr=new Array(24);
    for (var i = 0; i < hArr.length; i++) { //获取当前时刻之前的24小时数组
        hArr[i]=(h++)%24;
        hArr[i].toString();
    }      
    var datafull=[22,21,21,20,20,19,19,22,25,26,27,28,29,30,31,31,30,29,28,27,26,25,24,23]//1-24小时的数据
    var datanow=new Array(24);
    for(var j=0 ;j<24;j++){
        var t=parseInt(hArr[j]);
        datanow[j]=datafull[t];
    }
    $(function () {
    $('#container').highcharts({
        title: {
            text: 'Soil Temperature',
            x: -20 //center
        },
        xAxis: {
            categories: hArr
        },
        yAxis: {
            title: {
                text: 'Soil Temperature (°C)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '°C'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: '土壤温度',
            data: datanow
        }]
    });
});
		alert($('#container').highcharts.series.name)		
  </script>
</head>
<body>
  	 	<div id="container" style="width:600px;height:300px;position:absolute;top=-5px;"></div>
  	 
</body>
</html>
